<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap in action</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- Custom styles -->
    <link href="../../static/css/blog.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row">

        <h2 th:text="${userModel.title}">Title</h2>

    </div><!-- /.row -->

    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users/form.html" th:href="@{/users/form}" role="button">创建用户</a>
        </p>
    </div><!-- /.row -->

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Email</td>
                <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userModel.userList.size()} eq 0">
                <td colspan="3">没有用户信息！！</td>
            </tr>
            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.email}">11</td>
                <td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
                       th:text="${user.name}">waylau</a></td>
            </tr>
            </tbody>
        </table>
    </div><!-- /.row -->
</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
